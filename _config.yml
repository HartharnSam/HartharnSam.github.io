  secret                 : # "rb6NLDB7aWTyBBEg9QqAtNypXCTUniNmhiS7KS4s8fDPoYCHg86Xc2ymMTK9ivcpsupcujFvaki2Q8Jp+Ffbqm5Idu/Pe7YN61yAqOyXctMQxXrPvW6JGb3aTyVw7PK6wg0A6zf0RY9k94pOGip/doaQJhOEw4t1R+5ApPxnjuM="
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : # true, false (default)
search                   : # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
